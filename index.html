    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital Rental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              industrial: {
                black: '#0F0F0F',
                charcoal: '#1A1A1A',
                gray: '#333333',
                silver: '#D4D4D4',
                orange: '#FF5E00',
                orangeLight: '#FF8000',
                orangeDark: '#CC4B00',
                white: '#FFFFFF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Oswald', 'Impact', 'sans-serif'],
            },
            backgroundImage: {
              'monogram-pattern': "url(\"data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0F0F0F;
        color: #F5F5F5;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', sans-serif;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
      }

      /* LogoLoop Styles */
      .logoloop {
        position: relative;
        --logoloop-gap: 32px;
        --logoloop-logoHeight: 28px;
        --logoloop-fadeColorAuto: #0F0F0F;
      }

      .logoloop--vertical {
        height: 100%;
        display: inline-block;
      }

      .logoloop--scale-hover {
        padding-top: calc(var(--logoloop-logoHeight) * 0.1);
        padding-bottom: calc(var(--logoloop-logoHeight) * 0.1);
      }

      @media (prefers-color-scheme: dark) {
        .logoloop {
          --logoloop-fadeColorAuto: #0b0b0b;
        }
      }

      .logoloop__track {
        display: flex;
        width: max-content;
        will-change: transform;
        user-select: none;
        position: relative;
        z-index: 0;
      }

      .logoloop--vertical .logoloop__track {
        flex-direction: column;
        height: max-content;
        width: 100%;
      }

      .logoloop__list {
        display: flex;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .logoloop--vertical .logoloop__list {
        flex-direction: column;
      }

      .logoloop__item {
        flex: 0 0 auto;
        margin-right: var(--logoloop-gap);
        font-size: var(--logoloop-logoHeight);
        line-height: 1;
      }

      .logoloop--vertical .logoloop__item {
        margin-right: 0;
        margin-bottom: var(--logoloop-gap);
      }

      .logoloop__item:last-child {
        margin-right: var(--logoloop-gap);
      }

      .logoloop--vertical .logoloop__item:last-child {
        margin-right: 0;
        margin-bottom: var(--logoloop-gap);
      }

      .logoloop__node {
        display: inline-flex;
        align-items: center;
      }

      .logoloop__item img {
        height: var(--logoloop-logoHeight);
        width: auto;
        display: block;
        object-fit: contain;
        image-rendering: -webkit-optimize-contrast;
        -webkit-user-drag: none;
        pointer-events: none;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1A1A1A;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #FF5E00;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #CC4B00;
      }
    </style>

{

  }
}
</script>
